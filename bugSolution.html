<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correctly accessing the element using getElementById
    let myElement = document.getElementById('myDiv');
    if (myElement) {
      myElement.innerHTML = "Text changed!";
    } else {
      console.error('Element not found!');
    }
  </script>
</body>
</html>
